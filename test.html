<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testt</title>
    <link rel="stylesheet" href="/test-stylesheet.css" />
  </head>
  <body>
    <h1>JavaScript test</h1>
    <button
      type="button"
      onclick="document.getElementById('login-container').style='display: block'"
    >
      click
    </button>
    <div id="login-container" style="display: none">
      <form id="login-form" class="login-form" method="post" action="">
        <label for="clientname">Username</label>
        <input
          type="text"
          navn="clientname"
          id="clientname"
          placeholder="Your Name"
        />
        <label for="clientcode">Password</label>
        <input
          type="password"
          navn="clientpassword"
          id="clientpassword"
          placeholder="Your Password"
        />
        <button class="login-button" type="submit">Log in</button>
      </form>
    </div>

    <p id="test"></p>
  </body>
</html>
